<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Empleos App</h1>
	<h1 th:text="${msg}"></h1>
	<h2 th:text="'Bienvenidos: ' + ${msg}"></h2>
	<p>[[${msg}]]</p>
	<h3 th:text="'Inicio de la aplicacion: ' + ${fecha}"></h3>
	<h3 th:text="'Fecha : ' + ${#calendars.format(fecha,'dd-MM-yyyy')}"></h3>
</body>
</html>
